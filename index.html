<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nishka's Complaint Box</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&family=Freckle+Face&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #fff0f6;
      text-align: center;
      padding-top: 100px;
      font-family: sans-serif;
    }

    h1 {
      margin: 0;
      padding: 0;
      font-size: 2rem;
    }

    /* Animations */
    @keyframes spinBeyblade {
      0%   { transform: rotate(0deg) scale(1); opacity: 1; }
      100% { transform: rotate(1440deg) scale(1); opacity: 1; }
    }

    @keyframes riseUp {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0%);
        opacity: 1;
      }
    }

    @keyframes dropIn {
      0% {
        transform: translateY(-200%);
        opacity: 0;
      }
      100% {
        transform: translateY(0%);
        opacity: 1;
      }
    }

    #nishka-name {
      display: inline-block;
      animation: spinBeyblade 3s linear forwards;
      font-family: 'Princess Sofia', cursive;
      font-size: 1.9rem;
    }

    #complaint-box-name {
      display: inline-block;
      opacity: 0;
      font-family: 'Freckle Face', cursive;
      font-size: 1.5rem;
      animation: riseUp 1.5s ease-out 3s forwards;
    }

    .ribbon {
      display: inline-block;
      opacity: 0;
      font-family: 'Princess Sofia', cursive;
      font-size: 1.9rem;
      animation: dropIn 0.5s ease-out forwards;
    }

    #ribbon1 {
      animation-delay: 4.6s;
    }

    #ribbon2 {
      animation-delay: 5.1s;
    }
  </style>
</head>

<body>

  <h1>
    <span id="nishka-name">ðŸŽ€ Nishka's</span>
    <span id="complaint-box-name"> Complaint Box </span>
    <span id="ribbon1" class="ribbon">ðŸŽ€</span>
    <span id="ribbon2" class="ribbon">ðŸŽ€</span>
  </h1>

  <!-- Sound Effects -->
  <audio id="spin-sound" src="sounds/wind.mp3" preload="auto"></audio>
  <audio id="pop-sound" src="sounds/funny.mp3" preload="auto"></audio>
  <audio id="drop1-sound" src="sounds/drop.mp3" preload="auto"></audio>
  <audio id="drop2-sound" src="sounds/drop.mp3" preload="auto"></audio>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // Play wind sound with spin
      document.getElementById("spin-sound").play();

      // After 3 seconds, show "Complaint Box" and play funny sound
      setTimeout(() => {
        const popSound = document.getElementById("pop-sound");
        popSound.play();
      }, 3000);

      // After 4.6s, show first ribbon and play drop sound
      setTimeout(() => {
        document.getElementById("ribbon1").style.opacity = 1;
        document.getElementById("drop1-sound").play();
      }, 4600);

      // After 5.1s, show second ribbon and play drop sound
      setTimeout(() => {
        document.getElementById("ribbon2").style.opacity = 1;
        document.getElementById("drop2-sound").play();
      }, 5100);
    });
  </script>

</body>
</html>
