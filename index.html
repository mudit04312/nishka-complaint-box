<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nishka's Complaint Box</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('https://i.imgur.com/IoeTzGj.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ff69b4;
      text-align: center;
    }
    h1 {
      font-family: 'Fredoka', sans-serif;
      font-size: 3em;
      margin-top: 1em;
      color: #ff4fc2;
      text-shadow: 2px 2px 5px white;
    }
    .kitty-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 2em;
    }
    .kitty {
      width: 25%;
      position: relative;
    }
    .kitty img {
      width: 100%;
    }
    .speech {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: #ff4fc2;
      border-radius: 10px;
      padding: 10px;
      font-size: 1em;
      box-shadow: 0px 0px 10px #fff;
      width: 170px;
    }
    .form-container {
      margin: 2em auto;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.92);
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 0 15px pink;
    }
    label {
      font-size: 1.2em;
      display: block;
      margin-bottom: 10px;
      color: #ff1493;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 1em;
      font-family: 'Quicksand', sans-serif;
      padding: 10px;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      resize: none;
    }
    button {
      margin-top: 1em;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <h1>Nishka's Complaint Box</h1>

  <div class="kitty-container">
    <div class="kitty">
      <div class="speech">What has he done now, princess?</div>
      <img src="https://i.imgur.com/z2X3qjz.png" alt="Hello Kitty Left">
    </div>

    <div class="kitty">
      <div class="speech">It's time to act like an evil bitch</div>
      <img src="https://i.imgur.com/z2X3qjz.png" alt="Hello Kitty Right">
    </div>
  </div>

  <div class="form-container">
    <form action="https://formspree.io/f/xblkkpqa" method="POST">
      <label for="complaint">Kar lo shikayat mere baare mein ðŸ¥ºðŸ’”ðŸ’”</label>
      <textarea name="complaint" id="complaint" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
