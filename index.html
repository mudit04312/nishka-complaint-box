<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Nishka's Complaint Box</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&family=Schoolbell&family=Freckle+Face&family=Slackey&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: pink;
      font-family: 'Schoolbell', cursive;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 2rem;
    }

    .complaint-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1rem auto;
    }

    .complaint-box textarea {
      width: 80%;
      height: 100px;
      padding: 10px;
      font-size: 1rem;
      border: 2px dashed #000;
      border-radius: 10px;
      resize: none;
      font-family: 'Freckle Face', cursive;
    }

    .complaint-box button {
      margin-top: 0.7rem;
      font-size: 1.2rem;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 10px;
      background-color: #000;
      color: #fff;
      cursor: pointer;
      font-family: 'Slackey', cursive;
    }

    #toggle-sound {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 1.3rem;
      padding: 0.3rem 0.7rem;
      border-radius: 10px;
      background-color: #000;
      color: #fff;
      cursor: pointer;
      z-index: 100;
    }

    .character-img {
      position: absolute;
      width: 100px;
      height: auto;
    }

    .img1 { top: 50px; left: 20px; }
    .img2 { top: 200px; right: 20px; }
    .img3 { bottom: 100px; left: 30px; }
    .img4 { bottom: 150px; right: 40px; cursor: pointer; }
    .img5 { bottom: 20px; left: 50%; transform: translateX(-50%); }

    .dialogue {
      position: absolute;
      max-width: 160px;
      padding: 10px;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 15px;
      font-size: 0.9rem;
      font-family: 'Slackey', cursive;
    }

    .text1::after {
      content: "";
      position: absolute;
      top: 100%;
      border-width: 10px 3px 0 3px;
      border-style: solid;
      border-color: rgba(255, 105, 180, 0.3) transparent transparent transparent;
    }
    .text3::after {
      content: "";
      position: absolute;
      top: 100%;
      border-width: 10px;
      border-style: solid;
      border-color: rgba(255, 105, 180, 0.3) transparent transparent transparent;
    }
    .text2::after {
      content: "";
      position: absolute;
      top: 100%;
      border-width: 18px 4px 0 4px;
      border-style: solid;
      border-color: rgba(255, 105, 180, 0.3) transparent transparent transparent;
    }
    .text5::after {
      content: "";
      position: absolute;
      top: 100%;
      border-width: 20px 4px 0 4px;
      border-style: solid;
      border-color: rgba(255, 105, 180, 0.3) transparent transparent transparent;
    }
    .text4::after {
      content: "";
      position: absolute;
      top: 100%;
      border-width: 18px 5px 0 5px;
      border-style: solid;
      border-color: rgba(255, 105, 180, 0.3) transparent transparent transparent;
    }

    .text1::after { left: 60%; }
    .text2::after { left: 25%; }
    .text3::after { left: 50%; transform: translateX(-50%); }
    .text4::after { left: 17.5%; }
    .text5::after { right: 22.25%; }

    .text1 { top: 419px; left: 150px; }
    .text2 { top: 540px; left: 210px; }
    .text3 { top: 520px; left: 12px; }
    .text4 { top: 320px; left: 23px; }
    .text5 { top: 327.5px; left: 217.5px; }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>
    <span style="font-family: 'Princess Sofia', cursive; font-size: 1.7rem;">🎀 Nishka's</span>
    <span style="font-family: 'Slackey', cursive; font-size: 1.25rem;"> Complaint Box </span>
    <span style="font-family: 'Princess Sofia', cursive; font-size: 1.7rem;">🎀</span>
  </h1>

  <!-- ✅ Updated form with JS handling -->
  <form id="complaint-form" class="complaint-box">
    <textarea name="complaint" placeholder="Type your royal complaint, princess <3" required></textarea>
    <button type="submit">🤬📤</button>
  </form>

  <button id="toggle-sound">🔇</button>

  <img src="Cinnamoroll.png" class="character-img img1" alt="Cinnamoroll">
  <img src="Pompompurin.png" class="character-img img2" alt="Pompompurin">
  <img src="hellokitty.png" class="character-img img3" alt="Hello Kitty">
  <img src="kuromi.png" class="character-img img4" alt="Kuromi">
  <img src="mymelody.png" class="character-img img5" alt="My Melody">

  <div class="dialogue text1">Hi, Nishka!</div>
  <div class="dialogue text2">Tap here to play some music</div>
  <div class="dialogue text3">Oh, welcome back... I guess</div>
  <div class="dialogue text4">It's time to act like an evil bitch, Nishka</div>
  <div class="dialogue text5">What did he do this time?</div>

  <audio id="bg-audio" autoplay muted preload="auto"></audio>
  <audio id="kuromi-sound" src="https://www.dropbox.com/scl/fi/srpl3kwjojeq0y80g1zdy/Kuromi.mp3?rlkey=p6q6e9fpruggeojgw8rtvalgq&raw=1" preload="auto"></audio>

  <script>
    // Formspree submission
    document.getElementById("complaint-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch("https://formspree.io/f/xblkkpqa", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          alert("🎀 Complaint submitted successfully!");
          this.reset();
        } else {
          alert("🚫 There was a problem submitting your complaint.");
        }
      })
      .catch(() => {
        alert("❌ Network error. Please try again.");
      });
    });

    // Music & character interaction
    const audio = document.getElementById('bg-audio');
    const toggleButton = document.getElementById('toggle-sound');

    const songs = [
      'https://www.dropbox.com/scl/fi/d7fhsnuinvk2hdexfqrml/Connie-Francis-Pretty-Little-Baby-Official-Audio.mp3?rlkey=k1kyk3s6vfieqgr5itpvw4w7v&raw=1',
      'https://www.dropbox.com/scl/fi/ab1yk30e5p01eh2gm3fqq/FNAF-Security-Breach-OST_-Daycare-Theme.mp3?rlkey=671ecd6rmk1i3pqvjhtbrs7od&raw=1',
      'https://www.dropbox.com/scl/fi/xae54vgewwtzfdldounrs/blue-instrumental.mp3?rlkey=zv8a7m723obj6i8k18giproxe&raw=1',
      'https://www.dropbox.com/scl/fi/u9a3obvxmcu8onrswsbmj/the-cat-from-ipanema.mp3?rlkey=sku5g7zeie5jfrbv85ux31cxr&raw=1',
      'https://www.dropbox.com/scl/fi/1KF02wcoKUV1nb3zfIIyOgksfvC-9on5G/tsundere.mp3?rlkey=z3o2zzrjnpw8n5khgg1h8j1d8&raw=1'
    ];

    function getRandomSong() {
      const randomIndex = Math.floor(Math.random() * songs.length);
      return songs[randomIndex];
    }

    function playRandomSong() {
      audio.src = getRandomSong();
      audio.play();
    }

    toggleButton.addEventListener('click', () => {
      if (audio.muted) {
        audio.muted = false;
        toggleButton.textContent = '🔊';
        audio.play();
      } else {
        audio.muted = true;
        toggleButton.textContent = '🔇';
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      audio.src = getRandomSong();
      audio.play();
    });

    audio.addEventListener('ended', playRandomSong);

    document.querySelector('.img4').addEventListener('click', () => {
      const kuromiSound = document.getElementById('kuromi-sound');
      kuromiSound.currentTime = 0;
      kuromiSound.play();
    });
  </script>
</body>
</html>
