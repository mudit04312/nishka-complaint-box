<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nishka's Complaint Box ðŸŽ€</title>
  <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #ffe6f0;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      color: #ff69b4;
      font-family: 'Princess Sofia', cursive;
      font-size: 2.5rem;
      text-align: center;
      margin: 20px 0;
    }

    .complaint-wrapper {
      position: relative;
      width: 100%;
      max-width: 420px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .complaint-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff0f5;
      padding: 20px;
      border-radius: 20px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1;
    }

    textarea {
      width: 100%;
      height: 100px;
      border: 2px solid #ffb6c1;
      border-radius: 10px;
      padding: 10px;
      font-size: 1rem;
      resize: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff85c1;
    }

    /* Heart styles */
    .heart {
      position: absolute;
      font-size: 1.5rem;
      animation: float 3s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.7; }
      50% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.7; }
    }

    /* Media query */
    @media screen and (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .complaint-box {
        padding: 15px;
      }

      textarea {
        font-size: 0.95rem;
      }

      button {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Nishka's Complaint Box</h1>

  <div class="complaint-wrapper">
    <!-- Floating hearts -->
    <div class="heart" style="top: -20px; left: 10%;">ðŸ’—</div>
    <div class="heart" style="top: 30px; right: -10px;">ðŸ’—</div>
    <div class="heart" style="bottom: -20px; left: 20%;">ðŸ’—</div>
    <div class="heart" style="top: 80px; left: -20px;">ðŸ’—</div>
    <div class="heart" style="top: 150px; right: -15px;">ðŸ’—</div>
    <div class="heart" style="bottom: 30px; right: -10px;">ðŸ’—</div>
    <div class="heart" style="top: -15px; right: 30%;">ðŸ’—</div>
    <div class="heart" style="bottom: -25px; left: 50%;">ðŸ’—</div>

    <!-- Complaint box -->
    <form class="complaint-box" method="POST" action="https://formspree.io/f/YOUR_FORM_ID">
      <textarea name="complaint" placeholder="Type your royal complaint here, princess <3" required></textarea>
      <button type="submit">Submit ðŸ“¤</button>
    </form>
  </div>
</body>
</html>
