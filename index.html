<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nishka's Complaint Box</title>
  <style>
    body {
      background-color: #330018;
      font-family: 'Comic Sans MS', cursive;
      color: white;
      margin: 0;
      padding: 0;
    }

    .movable {
      position: absolute;
      touch-action: none;
      user-select: none;
      cursor: grab;
    }

    .speech {
      background-color: #7a275c;
      padding: 10px 14px;
      border-radius: 20px;
      max-width: 150px;
      text-align: center;
      font-size: 16px;
      position: absolute;
      touch-action: none;
    }

    .speech::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      margin-left: -7px;
      border-width: 10px 7px 0;
      border-style: solid;
      border-color: #7a275c transparent transparent transparent;
    }

    img {
      width: 80px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Characters and Speech Bubbles -->
  <div class="movable" id="kuromi" style="left: 20px; top: 300px;">
    <img src="kuromi.png" />
  </div>
  <div class="speech movable" id="kuromiText" style="left: 10px; top: 250px;">
    Time to act like an evil bitch
  </div>

  <div class="movable" id="myMelody" style="left: 260px; top: 300px;">
    <img src="mymelody.png" />
  </div>
  <div class="speech movable" id="melodyText" style="left: 250px; top: 250px;">
    What did he do this time?
  </div>

  <div class="movable" id="cinnamoroll" style="left: 140px; top: 320px;">
    <img src="cinnamoroll.png" />
  </div>
  <div class="speech movable" id="cinnamorollText" style="left: 130px; top: 270px;">
    HI, Nishka!
  </div>

  <div class="movable" id="kitty" style="left: 30px; top: 430px;">
    <img src="hellokitty.png" />
  </div>
  <div class="speech movable" id="kittyText" style="left: 20px; top: 380px;">
    Oh, welcome back... I guess
  </div>

  <div class="movable" id="purin" style="left: 270px; top: 430px;">
    <img src="pompompurin.png" />
  </div>
  <div class="speech movable" id="purinText" style="left: 260px; top: 380px;">
    Here, play some music
  </div>

  <!-- Make All Movable -->
  <script>
    const movables = document.querySelectorAll('.movable');

    // Load saved positions
    movables.forEach(el => {
      const saved = localStorage.getItem(el.id);
      if (saved) {
        const { left, top } = JSON.parse(saved);
        el.style.left = left;
        el.style.top = top;
      }
    });

    let active = null, offsetX = 0, offsetY = 0;

    const startDrag = (e, element) => {
      active = element;
      const rect = element.getBoundingClientRect();
      if (e.touches) {
        offsetX = e.touches[0].clientX - rect.left;
        offsetY = e.touches[0].clientY - rect.top;
      } else {
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
      }
    };

    const drag = (e) => {
      if (!active) return;
      e.preventDefault();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - offsetX;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - offsetY;
      active.style.left = x + 'px';
      active.style.top = y + 'px';
    };

    const endDrag = () => {
      if (active) {
        localStorage.setItem(active.id, JSON.stringify({
          left: active.style.left,
          top: active.style.top
        }));
        active = null;
      }
    };

    movables.forEach(el => {
      el.addEventListener('mousedown', e => startDrag(e, el));
      el.addEventListener('touchstart', e => startDrag(e, el));
    });

    document.addEventListener('mousemove', drag);
    document.addEventListener('touchmove', drag);
    document.addEventListener('mouseup', endDrag);
    document.addEventListener('touchend', endDrag);
  </script>
</body>
</html>
