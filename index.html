<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nishka's Complaint Box</title>
  <link href="https://fonts.googleapis.com/css2?family=Argyle+Socks&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url("pxfuel.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-family: 'Argyle Socks', cursive;
      font-size: 3rem;
      color: #ff69b4;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 5px #00000040;
    }

    .bubble {
      position: absolute;
      background: white;
      color: black;
      border-radius: 1rem;
      padding: 1rem;
      max-width: 300px;
      box-shadow: 0px 0px 10px #00000030;
    }

    .left-bubble {
      top: 10%;
      left: 5%;
    }

    .right-bubble {
      top: 10%;
      right: 5%;
    }

    form {
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 50px auto 0;
    }

    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1493;
    }

    .positioning {
      position: relative;
      height: 0;
    }
  </style>
</head>
<body>
  <h1>Nishka's Complaint Box</h1>

  <div class="positioning">
    <div class="bubble left-bubble">
      What has he done now, princess?
    </div>
    <div class="bubble right-bubble">
      Time to act like an evil bitch.
    </div>
  </div>

  <form action="https://formspree.io/f/xblkkpqa" method="POST">
    <label for="name">Your Name</label>
    <input type="text" name="name" id="name" required>

    <label for="complaint">Your Complaint</label>
    <textarea name="complaint" id="complaint" rows="5" required></textarea>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
