<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nishka's Complaint Box</title>
  <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&family=Schoolbell&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #43001A;
      font-family: 'Schoolbell', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Princess Sofia', cursive;
      color: #ff69b4;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .complaint-box {
      background-color: rgba(67, 0, 26, 0.3);
      border: 2px solid #ff69b4;
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      backdrop-filter: blur(2px);
      z-index: 1;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ff69b4;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-family: 'Schoolbell', cursive;
      font-size: 1rem;
    }
    button[type="submit"] {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .character-img {
      position: fixed;
      width: 90px;
      z-index: 2;
      pointer-events: none;
    }
    .img1 { top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .img2 { bottom: 15px; right: 60px; }
    .img3 { bottom: 20px; left: 40px; }
    .img4 { top: 50%; left: 5%; transform: translateY(-50%); }
    .img5 { top: 50%; left: 80%; transform: translate(-50%, -50%); }

    .bubble {
      position: fixed;
      max-width: 140px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 15px;
      font-size: 1rem;
      color: #43001A;
      font-family: 'Schoolbell', cursive;
      display: none;
      z-index: 3;
    }

    .bubble::after {
      content: "";
      position: absolute;
      border-style: solid;
    }

    .img1:hover ~ .text1,
    .img2:hover ~ .text2,
    .img3:hover ~ .text3,
    .img4:hover ~ .text4,
    .img5:hover ~ .text5 {
      display: block;
    }

    .text1 { top: 40%; left: 50%; transform: translateX(-50%); }
    .text1::after {
      top: 100%; left: 50%; transform: translateX(-50%);
      border-width: 10px 10px 0;
      border-color: white transparent transparent transparent;
    }

    .text2 { bottom: 110px; right: 60px; }
    .text2::after {
      top: 100%; left: 20%;
      border-width: 10px 10px 0;
      border-color: white transparent transparent transparent;
    }

    .text3 { bottom: 120px; left: 40px; }
    .text3::after {
      top: 100%; left: 30%;
      border-width: 10px 10px 0;
      border-color: white transparent transparent transparent;
    }

    .text4 { top: 40%; left: 5%; }
    .text4::after {
      top: 100%; left: 25%;
      border-width: 10px 10px 0;
      border-color: white transparent transparent transparent;
    }

    .text5 { top: 40%; left: 80%; transform: translateX(-50%); }
    .text5::after {
      top: 100%; left: 50%; transform: translateX(-50%);
      border-width: 10px 10px 0;
      border-color: white transparent transparent transparent;
    }
  </style>
</head>
<body>
  <h1>Nishka's Complaint Box</h1>
  <form class="complaint-box">
    <textarea placeholder="Type your royal complaint, princess <3" required></textarea>
    <button type="submit">ðŸ¤¬ðŸ“¤</button>
  </form>

  <img src="Cinnamoroll.png" class="character-img img1" alt="Cinnamoroll">
  <img src="Pompompurin.png" class="character-img img2" alt="Pompompurin">
  <img src="hellokitty.png" class="character-img img3" alt="Hello Kitty">
  <img src="kuromi.png" class="character-img img4" alt="Kuromi">
  <img src="mymelody.png" class="character-img img5" alt="My Melody">

  <!-- Speech Bubbles -->
  <div class="bubble text1">Hi, Nishka!</div>
  <div class="bubble text2">Here, play some music</div>
  <div class="bubble text3">Oh, welcome back... I guess</div>
  <div class="bubble text4">Time to act like an evil bitch</div>
  <div class="bubble text5">What did he do this time?</div>
</body>
</html>
