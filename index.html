<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Nishka's Complaint Box ðŸŽ€</title>
  <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&family=Schoolbell&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Schoolbell', cursive;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      zoom: 1;
    }
    h1 {
      font-family: 'Princess Sofia', cursive;
      color: #ff69b4;
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .complaint-box {
      background-color: #fff0f5;
      border: 2px solid #ff69b4;
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ffb6c1;
      font-family: 'Open Sans', sans-serif;
    }
    textarea::placeholder {
      font-family: 'Schoolbell', cursive;
      font-size: 1.1rem;
      color: #999;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    #toggle-sound {
      margin-top: 20px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #ff69b4;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<h1>Nishka's Complaint Box</h1>

<form class="complaint-box" method="POST" action="#">
  <textarea name="complaint" placeholder="Type your royal complaint here, princess <3" required></textarea>
  <button type="submit">ðŸ¤¬ðŸ“¤</button>
</form>

<button id="toggle-sound">ðŸ”Š</button>

<audio id="bg-audio" autoplay preload="auto"></audio>

<script>
  const audio = document.getElementById('bg-audio');
  const toggleButton = document.getElementById('toggle-sound');

  const songs = [
    'https://www.dropbox.com/scl/fi/d7fhsnuinvk2hdexfqrml/Connie-Francis-Pretty-Little-Baby-Official-Audio.mp3?rlkey=k1kyk3s6vfieqgr5itpvw4w7v&raw=1',
    'https://www.dropbox.com/scl/fi/ab1yk30e5p01eh2gm3fqq/FNAF-Security-Breach-OST_-Daycare-Theme.mp3?rlkey=671ecd6rmk1i3pqvjhtbrs7od&raw=1',
    'https://www.dropbox.com/scl/fi/xae54vgewwtzfdldounrs/blue-instrumental.mp3?rlkey=zv8a7m723obj6i8k18giproxe&raw=1',
    'https://www.dropbox.com/scl/fi/u9a3obvxmcu8onrswsbmj/the-cat-from-ipanema.mp3?rlkey=sku5g7zeie5jfrbv85ux31cxr&raw=1',
    'https://www.dropbox.com/scl/fi/1KF02wcoKUV1nb3zfIIyOgksfvC-9on5G/tsundere.mp3?rlkey=z3o2zzrjnpw8n5khgg1h8j1d8&raw=1'
  ];

  let isMuted = false;

  function playRandomSong() {
    const randomIndex = Math.floor(Math.random() * songs.length);
    audio.src = songs[randomIndex];
    audio.play().catch(() => {});
  }

  audio.addEventListener('ended', playRandomSong);

  toggleButton.addEventListener('click', () => {
    isMuted = !isMuted;
    audio.muted = isMuted;
    toggleButton.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
  });

  document.addEventListener('DOMContentLoaded', () => {
    playRandomSong();
  });
</script>

</body>
</html>
