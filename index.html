<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Nishka's Complaint Box</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
      margin: 0;
    }

    h1 {
      color: #ff4da6;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .complaint-box {
      background-color: #ffccdd;
      border: 2px solid #ff99c8;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      border: 1px solid #ff99c8;
      padding: 10px;
      font-size: 16px;
      resize: none;
      font-family: inherit;
    }

    button {
      background-color: #ff4da6;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    #toggle-sound {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
    }

    textarea, input, button {
      font-size: 16px; /* Prevent zoom on mobile */
    }
  </style>
</head>
<body>

  <h1>Nishka's Complaint Box</h1>

  <div class="complaint-box">

  </div>

  <button id="toggle-sound">ðŸ”Š</button>

  <audio id="bg-audio" autoplay muted loop></audio>

  <script>
    const audio = document.getElementById('bg-audio');
    const toggleButton = document.getElementById('toggle-sound');

    const songs = [
      "music/blue-instrumental.mp3",
      "music/Connie-Francis-Pretty-Little-Baby.mp3",
      "music/FNAF-Security-Breach-Daycare.mp3",
      "music/the-cat-from-ipanema.mp3",
      "music/AGuLphmr0emwup3bCwYXq20.mp3"
    ];

    function playRandomSong() {
      const random = songs[Math.floor(Math.random() * songs.length)];
      audio.src = random;
      audio.play().catch(() => {});
    }

    window.addEventListener('load', () => {
      playRandomSong();
      setTimeout(() => {
        audio.muted = false;
        audio.play().catch(() => {});
      }, 500);
    });

    toggleButton.addEventListener('click', () => {
      audio.muted = !audio.muted;
      toggleButton.textContent = audio.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });
  </script>
</body>
</html>
