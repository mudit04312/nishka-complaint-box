<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nishka's Complaint Box</title>
  <style>
    body {
      margin: 0;
      background-color: #3c002d;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      color: #ff69b4;
      text-align: center;
      font-size: 2.5rem;
      margin-top: 20px;
    }

    .complaint-box {
      border: 3px solid #ff69b4;
      border-radius: 20px;
      margin: 30px auto;
      width: 80%;
      padding: 20px;
      background-color: rgba(255, 192, 203, 0.1);
      text-align: center;
    }

    .complaint-box textarea {
      width: 80%;
      height: 100px;
      padding: 10px;
      border-radius: 15px;
      border: 2px solid #ff69b4;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 1rem;
    }

    .submit-btn {
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .character {
      position: absolute;
      width: 90px;
    }

    .bubble {
      position: absolute;
      background-color: rgba(255, 105, 180, 0.3);
      border-radius: 20px;
      padding: 10px 15px;
      font-size: 0.9rem;
      max-width: 120px;
      text-align: center;
    }

    .bubble::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px 10px 0;
      border-style: solid;
      border-color: rgba(255, 105, 180, 0.3) transparent transparent transparent;
    }

    /* Kuromi */
    #kuromi { top: 420px; left: 10px; }
    #kuromi-bubble { top: 370px; left: 0px; }

    /* Cinnamoroll */
    #cinnamoroll { top: 450px; left: 130px; }
    #cinnamoroll-bubble { top: 410px; left: 125px; }

    /* Melody */
    #melody { top: 400px; right: 20px; }
    #melody-bubble { top: 360px; right: 10px; }

    /* Hello Kitty */
    #kitty { bottom: 60px; left: 20px; }
    #kitty-bubble { bottom: 120px; left: 20px; }

    /* Pompompurin */
    #pompompurin { bottom: 60px; right: 70px; }
    #pompompurin-bubble { bottom: 120px; right: 60px; }

    /* Speaker icon */
    .speaker {
      width: 20px;
      position: absolute;
      bottom: 50px;
      right: 30px;
    }

  </style>
</head>
<body>

  <h1>Nishka's Complaint Box</h1>

  <div class="complaint-box">
    <textarea placeholder="Type your royal complaint, princess <3"></textarea>
    <br />
    <button class="submit-btn">ðŸ˜¡ðŸ“¤</button>
  </div>

  <!-- Kuromi -->
  <img id="kuromi" class="character" src="kuromi.png" alt="Kuromi" />
  <div id="kuromi-bubble" class="bubble">Time to act like an evil bitch</div>

  <!-- Cinnamoroll -->
  <img id="cinnamoroll" class="character" src="cinnamoroll.png" alt="Cinnamoroll" />
  <div id="cinnamoroll-bubble" class="bubble">HI, Nishka!</div>

  <!-- Melody -->
  <img id="melody" class="character" src="melody.png" alt="Melody" />
  <div id="melody-bubble" class="bubble">What did he do this time?</div>

  <!-- Hello Kitty -->
  <img id="kitty" class="character" src="hellokitty.png" alt="Hello Kitty" />
  <div id="kitty-bubble" class="bubble">Oh, welcome back... I guess</div>

  <!-- Pompompurin -->
  <img id="pompompurin" class="character" src="pompompurin.png" alt="Pompompurin" />
  <div id="pompompurin-bubble" class="bubble">Here, play some music</div>
  <img src="mute-icon.png" class="speaker" alt="Mute" />

</body>
</html>
