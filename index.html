<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Nishka's Complaint Box</title>
  <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&family=Schoolbell&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      position: relative;
      background-color: #43001A;
      font-family: 'Schoolbell', cursive;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Princess Sofia', cursive;
      color: #ff69b4;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .complaint-box {
      background-color: rgba(67, 0, 26, 0.3);
      border: 2px solid #ff69b4;
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      backdrop-filter: blur(2px);
      z-index: 1;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ff69b4;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-family: 'Schoolbell', cursive;
      font-size: 1rem;
      resize: none;
    }
    textarea::placeholder {
      font-size: 1.1rem;
      color: #ccc;
    }
    button[type="submit"] {
      margin: 15px auto 0;
      display: block;
      padding: 10px 20px;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    #toggle-sound {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #ff69b4;
    }
    .character-img {
      position: absolute;
      width: 80px;
      opacity: 0.9;
      pointer-events: none;
      z-index: 0;
    }
    .img1 {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      opacity: 1;
      pointer-events: none;
      z-index: 2;
    }
    .img2 {
      position: fixed;       
      bottom: 20px;
      right: 55px;
      width: 80px;
      opacity: 1;
      pointer-events: none;
      z-index: 2;             
    }
    .img3 {
      position: fixed;
      bottom: 20px;
      left: 40px;
      width: 100px;
      opacity: 1;
      pointer-events: none;
      z-index: 2;
    }
    .img4 {
      position: fixed;
      top: 60%;
      left: 5%;
      transform: translateY(-50%);
      width: 80px;
      opacity: 1;
      pointer-events: none;
      z-index: 2;
    }
    .img5 {
      position: fixed;
      top: 60%;
      left: 80%;
      transform: translate(-50%, -50%);
      width: 80px;
      opacity: 1;
      pointer-events: none;
      z-index: 2;
    }
    .platform {
      position: fixed;
      height: 4px;
      background-color: #ff69b4;
      z-index: 1;
      border-radius: 2px;
      opacity: 0.8;
    }
    #platform-group {
      width: 100%;
      left: 0;
      top: calc(60% + 50px);
    }
    #platform-hello {
      width: 100px;
      left: 40px;
      bottom: 0;
    }
    #platform-purin {
      width: 80px;
      right: 55px;
      bottom: 0;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Nishka's Complaint Box</h1>

  <form class="complaint-box" method="POST" action="#">
    <textarea name="complaint" placeholder="Type your royal complaint, princess <3" required></textarea>
    <button type="submit">ðŸ¤¬ðŸ“¤</button>
  </form>

  <button id="toggle-sound">ðŸ”‡</button>

  <!-- Fixed PNG characters in non-random positions -->
  <img src="Cinnamoroll.png" class="character-img img1" alt="Cinnamoroll">
  <img src="Pompompurin.png" class="character-img img2" alt="Pompompurin">
  <img src="hellokitty.png" class="character-img img3" alt="Hello Kitty">
  <img src="kuromi.png" class="character-img img4" alt="Kuromi">
  <img src="mymelody.png" class="character-img img5" alt="My Melody">

  <!-- Platforms -->
  <div class="platform" id="platform-group"></div>
  <div class="platform" id="platform-hello"></div>
  <div class="platform" id="platform-purin"></div>

  <audio id="bg-audio" autoplay muted preload="auto"></audio>

  <script>
    const audio = document.getElementById('bg-audio');
    const toggleButton = document.getElementById('toggle-sound');

    const songs = [
      'https://www.dropbox.com/scl/fi/d7fhsnuinvk2hdexfqrml/Connie-Francis-Pretty-Little-Baby-Official-Audio.mp3?rlkey=k1kyk3s6vfieqgr5itpvw4w7v&raw=1',
      'https://www.dropbox.com/scl/fi/ab1yk30e5p01eh2gm3fqq/FNAF-Security-Breach-OST_-Daycare-Theme.mp3?rlkey=671ecd6rmk1i3pqvjhtbrs7od&raw=1',
      'https://www.dropbox.com/scl/fi/xae54vgewwtzfdldounrs/blue-instrumental.mp3?rlkey=zv8a7m723obj6i8k18giproxe&raw=1',
      'https://www.dropbox.com/scl/fi/u9a3obvxmcu8onrswsbmj/the-cat-from-ipanema.mp3?rlkey=sku5g7zeie5jfrbv85ux31cxr&raw=1',
      'https://www.dropbox.com/scl/fi/1KF02wcoKUV1nb3zfIIyOgksfvC-9on5G/tsundere.mp3?rlkey=z3o2zzrjnpw8n5khgg1h8j1d8&raw=1'
    ];

    function getRandomSong() {
      const randomIndex = Math.floor(Math.random() * songs.length);
      return songs[randomIndex];
    }

    function playRandomSong() {
      audio.src = getRandomSong();
      audio.play();
    }

    toggleButton.addEventListener('click', () => {
      if (audio.muted) {
        audio.muted = false;
        toggleButton.textContent = 'ðŸ”Š';
        audio.play();
      } else {
        audio.muted = true;
        toggleButton.textContent = 'ðŸ”‡';
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      audio.src = getRandomSong();
      audio.play();
    });

    audio.addEventListener('ended', playRandomSong);
  </script>
</body>
</html>
